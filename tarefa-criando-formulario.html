<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulário</title>
</head>
<body>
    <h1>Deseja receber nossas notícias em primeira mão?</h1>
    <p>Basta inserir o seu e-mail de preferência.</p>
    <form>
        <label for="news">E-mail</label><input type="email" id="news" name="news" placeholder="Digite seu melhor e-mail" required="true">
        <button type="submit">
            Receber newsletter
        </button>
    </form>
</body>
</html>
